{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="Symbols">Name</th>
                <th scope="Shares">Amount</th>
                <th scope="Price">Price</th>
                <th scope="TOTAL">TOTAL</th>
            </tr>
        </thead>
        <tbody>
            {% for row in database %}
                <tr>
                    <td>{{ row["symbol"] }}</td>
                    <td>{{ row["shares"] }}</td>
                    <td>{{ row["price"] }}</td>
                    <td>{{ row["total"] }}</td>
                </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td>CASH</td>
                <td> {{ cash }} </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>GRAND TOTAL</td>
                <td>{{ grand_total }}</td>
            </tr>
        </tfoot>
    </table>
{% endblock %}
